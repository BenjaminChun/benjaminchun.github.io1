<!DOCTYPE html>
<html>
<head>
	<title>Week 5 HTML Form</title>
	<link rel="stylesheet" type="text/css" href="basic.css">
	<form>
		Name: <br>
		<input type="text" name="name" required> <br>
		Password: <br>
		<input type="password" name="password"> <br>
		<input type="radio" name="food" value="Pizza" checked>Pizza<br>
		<input type="radio" name="food" value="Burgers" >Burgers<br>
		<input type="radio" name="food" value="Taco" >Taco<br>
		<input type="radio" name="food" value="Salad" >Salad<br>

		<input type="checkbox" name="skills" value="HTML">I know HTML<br>
		<input type="checkbox" name="skills" value="Javascript">I know JavaScript<br>

		Quantity (between 1 and 5):
		<input type="number" name="quantity" min="1" max="5"><br>

		Birthday:
		<input type="date" name="birthday"><br>

		Select your favourite color:
		<input type="color" name="favcolor"><br>
		<input type="submit" name="Submit">
	</form>
</head>

</body>
</html>
