	<script type="text/javascript">
		//Javascript component
		function validatepw()
		{
			var temp = document.getElementById("pw").value;
			if (temp.length <= 5)
			{
				alert("Sorry your password is too short, please try again")
			}
			else if (temp == temp.toLowerCase())
			{
				alert("Sorry your password has NO UPPERCASE CHARACTERS, please try again")
			}
			else if (temp == temp.toUpperCase())
			{
				alert("Sorry your password has NO LOWERCASE CHARACTERS, please try again")
			}
		}
		function confirmpw()
		{
			var temp2 = document.getElementById("pw2").value;
			var temp = document.getElementById("pw").value;
			if (temp2.length==0)
			{

			}
			else if (temp!=temp2)
			{
				alert("Passwords do not match!")
			}
		}

	<form>
		<strong>First Name:</strong><br>
		<input type="text" name="firstname"><br>
		<strong>Last Name:</strong><br>
		<input type="text" name="lastname"><br>
		<strong>Date of Birth:</strong><br>
		<input type="date" name="dob"><br>
		<br>
		<strong>Password:</strong>
		<input type="password" name="password" id="pw" onblur="validatepw()">
		<i>Password should be 6 characters long and contain both upper and lowercase characters</i><br>
		<strong>Confirm Password:</strong>
		<input type="password" name="password2" id="pw2" onblur="confirmpw()"><br>
		<strong>Phone number:</strong>
		<input type="number" name="ccode" id="ccode" placeholder="Country Code"><input type="number" name="pnum" id="pnum" placeholder="Phone Number"><br>
	</form>
